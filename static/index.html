<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<title>校宝在线</title>  
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>  
    <div class="box">
        <div class="box-header">
            <div class="put-in">
                <span>url:</span>
                <input type="text" class="url-input">
            </div>
            <div class="put-in">
                <span>时间:</span>
                <input type="date" class="date-input">
            </div>
            <div class="button">
                <button class="button-save" type="button" value="保存">保存</button>
            </div>
        </div>
        <ul class="list-box">
            <li class="list list-header">
                <div class="list-flex">
                    序列
                </div>
                <div class="list-flex">
                    url
                </div>
                <div class="list-flex">
                    时间
                </div>
                <div class="list-flex">
                    操作
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
